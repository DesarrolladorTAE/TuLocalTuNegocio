<!DOCTYPE html>
<html lang="es-MX" class="no-js">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!-- ================= Favicons / App Icons ================= -->
    <!-- Coloca estos archivos en /public -->
    <!-- Recomendado: imagen cuadrada, fondo transparente -->
    <link rel="icon" href="%PUBLIC_URL%/favicon.ico" />
    <link
      rel="icon"
      type="image/png"
      sizes="16x16"
      href="%PUBLIC_URL%/favicon-16x16.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="%PUBLIC_URL%/favicon-32x32.png"
    />
    <link
      rel="apple-touch-icon"
      sizes="180x180"
      href="%PUBLIC_URL%/apple-touch-icon.png"
    />
    <link rel="manifest" href="%PUBLIC_URL%/site.webmanifest" />
    <!-- Android/Chrome -->
    <link
      rel="icon"
      type="image/png"
      sizes="192x192"
      href="%PUBLIC_URL%/android-chrome-192x192.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="512x512"
      href="%PUBLIC_URL%/android-chrome-512x512.png"
    />

    <!-- ================= Browser UI Colors ================= -->
    <meta name="theme-color" content="#ffbb00" />
    <meta
      name="theme-color"
      media="(prefers-color-scheme: light)"
      content="#ffffff"
    />
    <meta
      name="theme-color"
      media="(prefers-color-scheme: dark)"
      content="#0f172a"
    />
    <!-- iOS (PWA / standalone) -->
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta
      name="apple-mobile-web-app-status-bar-style"
      content="black-translucent"
    />

    <!-- ================= SEO Básico ================= -->
    <title>TuLocalTuNego | Vende en línea fácil y rápido</title>
    <meta
      name="description"
      content="TuLocalTuNego es la plataforma donde los negocios locales venden en línea sin complicaciones. Crea tu cuenta, publica tus productos y llega a más clientes en minutos."
    />
    <meta
      name="keywords"
      content="Marketplace México, vender en línea, TuLocalTuNego, comercio electrónico, negocios locales, tienda online, vender productos, servicios digitales"
    />
    <meta name="robots" content="index, follow" />
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <meta name="language" content="es" />

    <!-- ================= Open Graph ================= -->
    <meta
      property="og:title"
      content="TuLocalTuNego | Vende en línea fácil y rápido"
    />
    <meta
      property="og:description"
      content="Únete a TuLocalTuNego.com y transforma tu negocio en una tienda en línea. Publica, promociona y vende sin necesidad de conocimientos técnicos."
    />
    <meta property="og:type" content="website" />
    <meta property="og:url" content="https://tulocaltunego.com/" />
    <!-- Recomendado: 1200x630 -->
    <meta property="og:image" content="%PUBLIC_URL%/social-share.png" />

    <!-- ================= Twitter Card ================= -->
    <meta name="twitter:card" content="summary_large_image" />
    <meta
      name="twitter:title"
      content="TuLocalTuNego | Vende en línea fácil y rápido"
    />
    <meta
      name="twitter:description"
      content="TuLocalTuNego ayuda a los negocios locales a vender en internet con una tienda online lista para usar."
    />
    <meta name="twitter:image" content="%PUBLIC_URL%/social-share.png" />
    <!-- ================= Organization (Logo para Google) ================= -->
    <script type="application/ld+json">
      {
        "@context": "https://schema.org",
        "@type": "Organization",
        "name": "TuLocalTuNego",
        "url": "https://tulocaltunego.com/",
        "logo": "https://tulocaltunego.com/android-chrome-512x512.png"
      }
    </script>

    <!-- ================= Estilos ================= -->
    <link rel="stylesheet" href="%PUBLIC_URL%/assets/css/fontawesome.min.css" />
    <link
      rel="stylesheet"
      href="%PUBLIC_URL%/assets/css/line-awesome.min.css"
    />
    <link rel="stylesheet" href="%PUBLIC_URL%/assets/css/bootstrap.min.css" />
    <link rel="stylesheet" href="%PUBLIC_URL%/assets/css/main.css" />

    <!-- Google Identity (para login con Google) -->
    <script src="https://accounts.google.com/gsi/client" async defer></script>
  </head>

  <body>
    <div id="root"></div>
  </body>
</html>
